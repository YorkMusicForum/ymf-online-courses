<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YMF Admin Login</title>
  <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Muli&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Muli', sans-serif;
      background: #fff;
      color: #000;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .login-container {
      max-width: 400px;
      width: 90%;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      font-family: 'ABeeZee', sans-serif;
      color: #8b1453;
      margin-bottom: 1rem;
      text-align: center;
    }
    label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-weight: bold;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      background-color: #8b1453;
      color: white;
      border: none;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #a71d63;
    }
    .error {
      color: red;
      margin-top: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>YMF Admin Login</h1>
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Enter your email" />

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter your password" />

    <button id="loginBtn">Login</button>

    <div id="errorMsg" class="error"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC_KpIi1Qp79DjD_YEtOoAan3s4JuSm3rw",
      authDomain: "ymf-online-course-platform.firebaseapp.com",
      projectId: "ymf-online-course-platform",
      storageBucket: "ymf-online-course-platform.firebasestorage.app",
      messagingSenderId: "299504386356",
      appId: "1:299504386356:web:7e49e64d3aa0bd85612561"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginBtn = document.getElementById("loginBtn");
    const errorMsg = document.getElementById("errorMsg");

    loginBtn.addEventListener("click", () => {
      errorMsg.textContent = "";
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!email || !password) {
        errorMsg.textContent = "Please enter email and password.";
        return;
      }

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          // Login success - redirect to dashboard
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          // Show error message
          errorMsg.textContent = error.message;
        });
    });
  </script>
</body>
</html>

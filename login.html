<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YMF Admin Login</title>
  <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Muli&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Muli', sans-serif;
      background: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-family: 'ABeeZee', sans-serif;
      color: #8b1453;
      margin-bottom: 1rem;
    }
    form {
      background: #f8f8f8;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      width: 300px;
      display: flex;
      flex-direction: column;
    }
    label {
      font-weight: bold;
      margin-top: 1rem;
    }
    input {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-top: 0.5rem;
    }
    button {
      margin-top: 2rem;
      background-color: #8b1453;
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #a61c66;
    }
    #error {
      color: red;
      margin-top: 1rem;
      min-height: 1.2em;
    }
  </style>
</head>
<body>
  <h1>YMF Admin Login</h1>
  <form id="loginForm">
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Enter your email" required />
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter your password" required />
    <button type="submit">Login</button>
    <div id="error"></div>
  </form>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC_KpIi1Qp79DjD_YEtOoAan3s4JuSm3rw",
      authDomain: "ymf-online-course-platform.firebaseapp.com",
      projectId: "ymf-online-course-platform",
      storageBucket: "ymf-online-course-platform.firebasestorage.app",
      messagingSenderId: "299504386356",
      appId: "1:299504386356:web:7e49e64d3aa0bd85612561"
    };

    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();

    const loginForm = document.getElementById('loginForm');
    const errorDiv = document.getElementById('error');

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      errorDiv.textContent = '';

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          // Redirect to admin dashboard on successful login
          window.location.href = 'admin/dashboard.html';
        })
        .catch((error) => {
          errorDiv.textContent = error.message;
        });
    });
  </script>
</body>
</html>

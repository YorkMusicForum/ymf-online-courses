<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YMF Admin Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Abeezee&family=Muli&display=swap');

    body {
      font-family: 'Muli', sans-serif;
      background: #fff;
      margin: 0; padding: 0;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      height: 100vh;
      color: #8b1453;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header img {
      max-width: 150px;
    }

    h1 {
      font-family: 'Abeezee', serif;
      font-weight: normal;
      margin: 0.5rem 0 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 300px;
    }

    input {
      font-family: 'Muli', sans-serif;
      font-size: 1rem;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #8b1453;
      color: white;
      border: none;
      padding: 0.75rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #6f0f3e;
    }

    #dashboard {
      display: none;
      text-align: center;
    }

    #logoutBtn {
      margin-top: 1.5rem;
      background-color: #444;
    }

    #errorMsg {
      color: red;
      margin-bottom: 1rem;
      height: 1.2rem;
    }
  </style>
</head>
<body>

  <header>
    <img src="../ymf-logo.png" alt="York Music Forum Logo" />
    <h1>YMF Admin Login</h1>
  </header>

  <div id="loginDiv">
    <form id="loginForm">
      <div id="errorMsg"></div>
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <div id="dashboard">
    <h2>Welcome to the YMF Admin Dashboard</h2>
    <p>This is a placeholder. We'll build the course editor here after login works.</p>
    <button id="logoutBtn">Logout</button>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    // Import Firebase modules from CDN
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    // Your Firebase config - replace with your actual config here:
    const firebaseConfig = {
      apiKey: "AIzaSyC_KpIi1Qp79DjD_YEtOoAan3s4JuSm3rw",
      authDomain: "ymf-online-course-platform.firebaseapp.com",
      projectId: "ymf-online-course-platform",
      storageBucket: "ymf-online-course-platform.firebasestorage.app",
      messagingSenderId: "299504386356",
      appId: "1:299504386356:web:7e49e64d3aa0bd85612561"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Elements
    const loginForm = document.getElementById('loginForm');
    const loginDiv = document.getElementById('loginDiv');
    const dashboard = document.getElementById('dashboard');
    const errorMsg = document.getElementById('errorMsg');
    const logoutBtn = document.getElementById('logoutBtn');

    // On form submit - login user
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMsg.textContent = '';
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (error) {
        errorMsg.textContent = error.message;
      }
    });

    // Listen for auth state changes
    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginDiv.style.display = 'none';
        dashboard.style.display = 'block';
      } else {
        loginDiv.style.display = 'block';
        dashboard.style.display = 'none';
      }
    });

    // Logout
    logoutBtn.addEventListener('click', () => {
      signOut(auth);
    });
  </script>
</body>
</html>

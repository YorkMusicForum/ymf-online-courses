<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YMF Admin Dashboard</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Muli&display=swap" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Muli', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #000;
    }

    header {
      display: flex;
      align-items: center;
      padding: 1rem;
      background-color: #f8f8f8;
      border-bottom: 1px solid #ddd;
    }

    header img {
      height: 50px;
      margin-right: 1rem;
    }

    header h1 {
      font-family: 'ABeeZee', sans-serif;
      color: #8b1453;
      margin: 0;
    }

    main {
      padding: 2rem;
    }

    h2 {
      font-family: 'ABeeZee', sans-serif;
      color: #8b1453;
    }

    .course-list {
      margin-top: 1rem;
    }

    .course-item {
      border: 1px solid #ccc;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
    }

    .btn {
      background-color: #8b1453;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #a61c66;
    }
  </style>
</head>
<body>
  <header>
    <img src="../ymf-logo.png" alt="York Music Forum Logo">
    <h1>YMF Admin Dashboard</h1>
  </header>

  <main>
    <h2>Courses</h2>
    <div id="courseList" class="course-list">
      <p>No courses found.</p>
    </div>

    <button class="btn" onclick="window.location.href='add-course.html'">Add New Course</button>
  </main>
</body>
</html>

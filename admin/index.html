<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>YMF Admin Login</title>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js"></script>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding: 50px;
      }
      input {
        display: block;
        margin: 10px auto;
        padding: 10px;
        width: 200px;
      }
      button {
        padding: 10px 20px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Admin Login</h1>
    <div id="login-form">
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <p id="error" style="color: red;"></p>
    </div>

    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyCp94HHzIFiZh5kZREi7ZIVVL67IMnHEXw",
        authDomain: "ymf-online-course-platform.firebaseapp.com",
        projectId: "ymf-online-course-platform",
        storageBucket: "ymf-online-course-platform.appspot.com",
        messagingSenderId: "820655157281",
        appId: "1:820655157281:web:9713621443c068abd73360"
      };

      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();

      function login() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        auth.signInWithEmailAndPassword(email, password)
          .then(() => {
            window.location.href = "/admin/dashboard.html"; // redirect to editor dashboard
          })
          .catch(error => {
            document.getElementById('error').innerText = error.message;
          });
      }
    </script>
  </body>
</html>

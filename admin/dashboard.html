<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YMF Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Muli&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Muli', sans-serif;
      margin: 20px;
      background: #fff;
      color: #000;
    }
    header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 30px;
    }
    header img {
      height: 50px;
    }
    h1 {
      font-family: 'ABeeZee', sans-serif;
      color: #8b1453;
    }
    button {
      background-color: #8b1453;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #a71d63;
    }
    .course {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }
    .course h2 {
      margin-top: 0;
      font-family: 'ABeeZee', sans-serif;
      color: #8b1453;
    }
    .course-buttons {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="../ymf-logo.png" alt="YMF Logo" />
    <h1>YMF Admin Dashboard</h1>
  </header>

  <p>Welcome to the YMF Admin Dashboard. Use the tools below to manage your courses.</p>

  <button onclick="window.location.href='add-course.html'">Add New Course</button>

  <h2>Courses</h2>
  <div id="coursesList">Loading...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC_KpIi1Qp79DjD_YEtOoAan3s4JuSm3rw",
      authDomain: "ymf-online-course-platform.firebaseapp.com",
      projectId: "ymf-online-course-platform",
      storageBucket: "ymf-online-course-platform.firebasestorage.app",
      messagingSenderId: "299504386356",
      appId: "1:299504386356:web:7e49e64d3aa0bd85612561"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const coursesList = document.getElementById("coursesList");

    async function loadCourses() {
      const querySnapshot = await getDocs(collection(db, "courses"));
      if (querySnapshot.empty) {
        coursesList.innerHTML = "<p>No courses found.</p>";
        return;
      }

      coursesList.innerHTML = "";
      querySnapshot.forEach((doc) => {
        const course = doc.data();
        const courseDiv = document.createElement("div");
        courseDiv.className = "course";

        courseDiv.innerHTML = `
          <h2>${course.title}</h2>
          <p>${course.description || "No description"}</p>
          <div class="course-buttons">
            <button onclick="window.location.href='edit-course.html?id=${doc.id}'">Edit</button>
          </div>
        `;
        coursesList.appendChild(courseDiv);
      });
    }

    loadCourses();
  </script>
</body>
</html>

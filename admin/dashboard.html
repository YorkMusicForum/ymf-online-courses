<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YMF Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Abeezee&family=Muli&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Muli', sans-serif;
      margin: 40px;
      background: #fff;
      color: #333;
    }
    header {
      display: flex;
      align-items: center;
      margin-bottom: 40px;
    }
    header img {
      height: 60px;
      margin-right: 20px;
    }
    h1 {
      font-family: 'Abeezee', serif;
      color: #8b1453;
      margin: 0;
      font-size: 2.5rem;
    }
    section {
      max-width: 700px;
    }
    h2 {
      font-family: 'Abeezee', serif;
      color: #8b1453;
      margin-bottom: 10px;
      font-size: 1.8rem;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }
    button {
      background-color: #8b1453;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 1.1rem;
      cursor: pointer;
      border-radius: 5px;
      font-family: 'Abeezee', serif;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #6e1040;
    }
  </style>
</head>
<body>
  <header>
    <img src="/ymf-logo.png" alt="York Music Forum Logo" />
    <h1>YMF Admin Dashboard</h1>
  </header>

  <section>
    <h2>Courses</h2>
    <p>No courses found</p>
    <button onclick="location.href='add-course.html'">Add New Course</button>
  </section>
</body>
</html>

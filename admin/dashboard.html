<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YMF Admin Dashboard</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Abeezee&family=Muli&display=swap" rel="stylesheet" />
  
  <style>
    body {
      font-family: 'Muli', sans-serif;
      background: #fff;
      color: #333;
      margin: 0;
      padding: 0 20px;
    }
    header {
      display: flex;
      align-items: center;
      padding: 20px 0;
      border-bottom: 2px solid #8b1453;
    }
    header img {
      height: 50px;
      margin-right: 15px;
    }
    header h1 {
      font-family: 'Abeezee', sans-serif;
      color: #8b1453;
      margin: 0;
      font-size: 1.8rem;
    }
    main {
      max-width: 800px;
      margin: 40px auto;
    }
    h2 {
      font-family: 'Abeezee', sans-serif;
      color: #8b1453;
      font-size: 1.6rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1rem;
      margin-bottom: 20px;
    }
    button {
      background-color: #8b1453;
      color: white;
      border: none;
      padding: 12px 25px;
      font-family: 'Abeezee', sans-serif;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #6a0f3b;
    }
  </style>
</head>
<body>
  <header>
    <img src="../ymf-logo.png" alt="York Music Forum Logo" />
    <h1>YMF Admin Dashboard</h1>
  </header>
  
  <main>
    <h2>Courses</h2>
    <p>No courses found.</p>
    <button id="addCourseBtn">Add New Course</button>
  </main>

  <script>
    document.getElementById('addCourseBtn').addEventListener('click', () => {
      alert('Add New Course button clicked - functionality coming soon!');
    });
  </script>
</body>
</html>

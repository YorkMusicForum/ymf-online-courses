<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YMF Admin Dashboard</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Muli&display=swap" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Muli', sans-serif;
      margin: 0;
      background: #fff;
      color: #000;
    }
    header {
      display: flex;
      align-items: center;
      padding: 1rem;
      background: #f8f8f8;
      border-bottom: 1px solid #ddd;
    }
    header img {
      height: 50px;
      margin-right: 1rem;
    }
    header h1 {
      font-family: 'ABeeZee', sans-serif;
      color: #8b1453;
      margin: 0;
      flex-grow: 1;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    button {
      background-color: #8b1453;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      margin-right: 0.5rem;
    }
    button:hover {
      background-color: #a61c66;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.75rem;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    .actions {
      white-space: nowrap;
    }
    #logoutBtn {
      background-color: #555;
      float: right;
    }
    #logoutBtn:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <header>
    <img src="../ymf-logo.png" alt="York Music Forum Logo" />
    <h1>Admin Dashboard</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <main>
    <button id="addCourseBtn">+ Add New Course</button>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Created At</th>
          <th class="actions">Actions</th>
        </tr>
      </thead>
      <tbody id="coursesList">
        <!-- Courses will be listed here -->
      </tbody>
    </table>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, deleteDoc, doc, orderBy, query } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC_KpIi1Qp79DjD_YEtOoAan3s4JuSm3rw",
      authDomain: "ymf-online-course-platform.firebaseapp.com",
      projectId: "ymf-online-course-platform",
      storageBucket: "ymf-online-course-platform.firebasestorage.app",
      messagingSenderId: "299504386356",
      appId: "1:299504386356:web:7e49e64d3aa0bd85612561"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Only allow access if user is logged in and is an admin
    // Replace with your admin logic, e.g. check user email
    const allowedAdmins = ["youradminemail@example.com", "anotheradmin@domain.com"];

    const logoutBtn = document.getElementById("logoutBtn");
    const addCourseBtn = document.getElementById("addCourseBtn");
    const coursesList = document.getElementById("coursesList");

    logoutBtn.onclick = () => {
      signOut(auth).then(() => {
        window.location.href = "login.html"; // Adjust your login page URL
      });
    };

    addCourseBtn.onclick = () => {
      window.location.href = "add-course.html";
    };

    onAuthStateChanged(auth, async (user) => {
      if (!user || !allowedAdmins.includes(user.email)) {
        alert("Access denied. You must be an admin to view this page.");
        window.location.href = "login.html";
        return;
      }

      // Load courses from Firestore
      await loadCourses();
    });

    async function loadCourses() {
      coursesList.innerHTML = "<tr><td colspan='4'>Loading courses...</td></tr>";

      try {
        const q = query(collection(db, "courses"), orderBy("createdAt", "desc"));
        const querySnapshot = await getDocs(q);

        if (querySnapshot.empty) {
          coursesList.innerHTML = "<tr><td colspan='4'>No courses found.</td></tr>";
          return;
        }

        coursesList.innerHTML = ""; // Clear loading message

        querySnapshot.forEach((docSnap) => {
          const data = docSnap.data();
          const createdAt = data.createdAt ? data.createdAt.toDate().toLocaleString() : "â€”";
          const tr = document.createElement("tr");

          tr.innerHTML = `
            <td>${data.title || "No title"}</td>
            <td>${data.description ? data.description.substring(0, 100) + "..." : "No description"}</td>
            <td>${createdAt}</td>
            <td class="actions">
              <button onclick="editCourse('${docSnap.id}')">Edit</button>
              <button onclick="deleteCourse('${docSnap.id}')">Delete</button>
            </td>
          `;

          coursesList.appendChild(tr);
        });
      } catch (error) {
        console.error("Error loading courses:", error);
        coursesList.innerHTML = "<tr><td colspan='4'>Error loading courses.</td></tr>";
      }
    }

    window.editCourse = function(courseId) {
      window.location.href = `edit-course.html?id=${courseId}`;
    };

    async function deleteCourse(courseId) {
      if (!confirm("Are you sure you want to delete this course?")) return;

      try {
        await deleteDoc(doc(db, "courses", courseId));
        alert("Course deleted.");
        loadCourses();
      } catch (error) {
        console.error("Error deleting course:", error);
        alert("Failed to delete course.");
      }
    }

    window.deleteCourse = deleteCourse;
  </script>

</body>
</html>

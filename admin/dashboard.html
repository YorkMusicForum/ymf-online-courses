<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YMF Admin Dashboard</title>
  <link rel="stylesheet" href="/styles.css" />

  <style>
    body {
      font-family: 'Muli', sans-serif;
      margin: 2rem;
    }

    .logo {
      max-width: 200px;
      margin-bottom: 2rem;
    }

    h1 {
      font-family: 'ABeeZee', sans-serif;
      font-size: 2rem;
      color: #8b1453;
    }

    .course {
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      background: #f9f9f9;
    }

    .add-button {
      background-color: #8b1453;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <img src="/ymf-logo.png" alt="YMF Logo" class="logo" />
  <h1>YMF Admin Dashboard</h1>
  <p>Welcome to the YMF Admin Dashboard.</p>

  <h2>Courses</h2>
  <div id="courses-list">Loading courses...</div>

  <button class="add-button" onclick="location.href='add-course.html'">Add New Course</button>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC_KpIi1Qp79DjD_YEtOoAan3s4JuSm3rw",
      authDomain: "ymf-online-course-platform.firebaseapp.com",
      projectId: "ymf-online-course-platform",
      storageBucket: "ymf-online-course-platform.firebasestorage.app",
      messagingSenderId: "299504386356",
      appId: "1:299504386356:web:7e49e64d3aa0bd85612561"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const coursesList = document.getElementById("courses-list");

    async function loadCourses() {
      try {
        const q = query(collection(db, "courses"), orderBy("createdAt", "desc"));
        const querySnapshot = await getDocs(q);

        if (querySnapshot.empty) {
          coursesList.innerHTML = "<p>No courses found.</p>";
          return;
        }

        coursesList.innerHTML = "";

        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const div = document.createElement("div");
          div.className = "course";
          div.innerHTML = `
            <h3>${data.title}</h3>
            <p>${data.description}</p>
          `;
          coursesList.appendChild(div);
        });
      } catch (error) {
        coursesList.innerHTML = "<p>Error loading courses.</p>";
        console.error("Error fetching courses:", error);
      }
    }

    loadCourses();
  </script>
</body>
</html>

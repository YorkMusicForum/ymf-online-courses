<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add New Course - YMF Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Abeezee&family=Muli&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Muli', sans-serif;
      margin: 20px;
      background: #fff;
      color: #333;
    }
    header {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }
    header img {
      height: 50px;
      margin-right: 15px;
    }
    h1 {
      font-family: 'Abeezee', serif;
      color: #8b1453;
      margin: 0;
    }
    form {
      max-width: 500px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      margin-top: 15px;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 8px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: 'Muli', sans-serif;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    button {
      margin-top: 20px;
      background-color: #8b1453;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 4px;
      font-family: 'Abeezee', serif;
    }
    button:hover {
      background-color: #6e1040;
    }
  </style>
</head>
<body>
  <header>
    <img src="/ymf-logo.png" alt="York Music Forum Logo" />
    <h1>Add New Course</h1>
  </header>

  <form id="add-course-form">
    <label for="title">Course Title</label>
    <input type="text" id="title" name="title" required />

    <label for="description">Description</label>
    <textarea id="description" name="description" required></textarea>

    <button type="submit">Save Course</button>
  </form>

  <script>
    const form = document.getElementById('add-course-form');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      // TODO: Add saving logic here, like sending data to Firebase or your backend
      alert('Save functionality coming soon!');

      // For now just reset form
      form.reset();
    });
  </script>
</body>
</html>

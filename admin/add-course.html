<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add New Course</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Muli&display=swap" rel="stylesheet"/>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: 'Muli', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #000;
    }

    header {
      display: flex;
      align-items: center;
      padding: 1rem;
      background-color: #f8f8f8;
      border-bottom: 1px solid #ddd;
    }

    header img {
      height: 50px;
      margin-right: 1rem;
    }

    header h1 {
      font-family: 'ABeeZee', sans-serif;
      color: #8b1453;
      margin: 0;
    }

    main {
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 2rem;
      background-color: #8b1453;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #a61c66;
    }
  </style>
</head>
<body>
  <header>
    <img src="../ymf-logo.png" alt="York Music Forum Logo">
    <h1>Add New Course</h1>
  </header>

  <main>
    <label for="title">Title</label>
    <input type="text" id="title" placeholder="Enter course title" />

    <label for="description">Description</label>
    <textarea id="description" rows="5" placeholder="Enter course description"></textarea>

    <button onclick="saveCourse()">Save Course</button>
  </main>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyC_KpIi1Qp79DjD_YEtOoAan3s4JuSm3rw",
      authDomain: "ymf-online-course-platform.firebaseapp.com",
      projectId: "ymf-online-course-platform",
      storageBucket: "ymf-online-course-platform.firebasestorage.app",
      messagingSenderId: "299504386356",
      appId: "1:299504386356:web:7e49e64d3aa0bd85612561"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function saveCourse() {
      const title = document.getElementById("title").value.trim();
      const description = document.getElementById("description").value.trim();

      if (!title || !description) {
        alert("Please fill out both title and description.");
        return;
      }

      db.collection("courses").add({
        title,
        description,
        createdAt: new Date()
      })
      .then(() => {
        alert("Course saved successfully!");
        window.location.href = "index.html"; // Back to dashboard
      })
      .catch((error) => {
        console.error("Error saving course:", error);
        alert("There was an error saving the course.");
      });
    }
  </script>
</body>
</html>

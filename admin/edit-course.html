<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Course - YMF Admin</title>
  
  <!-- Fonts and colors -->
  <link href="https://fonts.googleapis.com/css2?family=Abeezee&family=Muli&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Muli', sans-serif;
      background: #fff;
      color: #333;
      margin: 20px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 30px;
    }
    header img {
      height: 50px;
    }
    h1 {
      font-family: 'Abeezee', serif;
      color: #8b1453; /* YMF purple */
      margin: 0;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      font-size: 1rem;
      font-family: 'Muli', sans-serif;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    textarea {
      min-height: 120px;
      resize: vertical;
    }
    button {
      margin-top: 25px;
      background-color: #8b1453;
      color: white;
      font-family: 'Abeezee', serif;
      font-size: 1.1rem;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #6f0f42;
    }
    #message {
      margin-top: 15px;
      font-weight: bold;
      color: green;
    }
    a.back-link {
      display: inline-block;
      margin-top: 20px;
      color: #8b1453;
      text-decoration: none;
      font-family: 'Abeezee', serif;
    }
    a.back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header>
  <img src="../ymf-logo.png" alt="York Music Forum Logo" />
  <h1>Edit Course</h1>
</header>

<form id="course-form">
  <label for="title">Course Title</label>
  <input type="text" id="title" name="title" required />

  <label for="description">Course Description</label>
  <textarea id="description" name="description" required></textarea>

  <button type="submit">Save Course</button>
</form>

<div id="message"></div>

<a href="dashboard.html" class="back-link">‚Üê Back to Admin Dashboard</a>

<!-- Firebase App (the core Firebase SDK) -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import {
    getFirestore,
    doc,
    setDoc,
    getDoc
  } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyC_KpIi1Qp79DjD_YEtOoAan3s4JuSm3rw",
    authDomain: "ymf-online-course-platform.firebaseapp.com",
    projectId: "ymf-online-course-platform",
    storageBucket: "ymf-online-course-platform.firebasestorage.app",
    messagingSenderId: "299504386356",
    appId: "1:299504386356:web:7e49e64d3aa0bd85612561"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Grab the course ID from URL params, if any (for editing)
  const params = new URLSearchParams(window.location.search);
  const courseId = params.get('id');

  const form = document.getElementById('course-form');
  const messageDiv = document.getElementById('message');
  const titleInput = document.getElementById('title');
  const descriptionInput = document.getElementById('description');

  async function loadCourse() {
    if (!courseId) return; // no id, so this is a new course

    const courseRef = doc(db, 'courses', courseId);
    const docSnap = await getDoc(courseRef);

    if (docSnap.exists()) {
      const data = docSnap.data();
      titleInput.value = data.title || '';
      descriptionInput.value = data.description || '';
    } else {
      messageDiv.style.color = 'red';
      messageDiv.textContent = 'Course not found';
    }
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const title = titleInput.value.trim();
    const description = descriptionInput.value.trim();

    if (!title || !description) {
      messageDiv.style.color = 'red';
      messageDiv.textContent = 'Please fill in all fields.';
      return;
    }

    try {
      if (courseId) {
        // Update existing course
        await setDoc(doc(db, 'courses', courseId), { title, description });
      } else {
        // Create new course with auto ID
        const newDocRef = doc(db, 'courses', generateId());
        await setDoc(newDocRef, { title, description });
      }
      messageDiv.style.color = 'green';
      messageDiv.textContent = 'Course saved successfully! Redirecting...';

      setTimeout(() => {
        window.location.href = 'dashboard.html';
      }, 1500);
    } catch (error) {
      messageDiv.style.color = 'red';
      messageDiv.textContent = 'Error saving course: ' + error.message;
    }
  });

  // Simple random ID generator for new courses
  function generateId() {
    return '_' + Math.random().toString(36).substr(2, 9);
  }

  // Load course data if editing
  loadCourse();
</script>

</body>
</html>

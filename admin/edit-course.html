<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Course</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Muli&display=swap" rel="stylesheet"/>

  <!-- Quill Rich Text Editor -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Muli', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #000;
    }

    header {
      display: flex;
      align-items: center;
      padding: 1rem;
      background-color: #f8f8f8;
      border-bottom: 1px solid #ddd;
    }

    header img {
      height: 50px;
      margin-right: 1rem;
    }

    header h1 {
      font-family: 'ABeeZee', sans-serif;
      color: #8b1453;
      margin: 0;
    }

    main {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .block {
      border: 1px solid #ccc;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 8px;
      background-color: #f9f9f9;
    }

    .block label {
      margin-top: 0;
    }

    button {
      margin-top: 1rem;
      background-color: #8b1453;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #a61c66;
    }

    .block-buttons {
      display: flex;
      gap: 0.5rem;
      margin-top: 2rem;
    }

    .uploading {
      font-style: italic;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <img src="/ymf-logo.png" alt="York Music Forum Logo">
    <h1>Edit Course</h1>
  </header>

  <main>
    <label for="title">Course Title</label>
    <input type="text" id="course-title" />

    <label for="description">Course Description</label>
    <textarea id="course-description" rows="4"></textarea>

    <div class="block-buttons">
      <button onclick="addTextBlock()">Add Text Block</button>
      <button onclick="addImageBlock()">Add Image Block</button>
      <button onclick="addAudioBlock()">Add Audio Block</button>
    </div>

    <div id="content-container"></div>

    <button onclick="saveCourse()">Save Course</button>
  </main>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-storage-compat.js"></script>

  <!-- Quill -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC_KpIi1Qp79DjD_YEtOoAan3s4JuSm3rw",
      authDomain: "ymf-online-course-platform.firebaseapp.com",
      projectId: "ymf-online-course-platform",
      storageBucket: "ymf-online-course-platform.appspot.com",
      messagingSenderId: "299504386356",
      appId: "1:299504386356:web:7e49e64d3aa0bd85612561"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    const urlParams = new URLSearchParams(window.location.search);
    const courseId = urlParams.get("id");

    const titleInput = document.getElementById("course-title");
    const descriptionInput = document.getElementById("course-description");
    const contentContainer = document.getElementById("content-container");

    const contentBlocks = [];

    function addTextBlock(existing = null) {
      const block = document.createElement("div");
      block.className = "block";

      const label = document.createElement("label");
      label.textContent = "Text Block";
      block.appendChild(label);

      const editorDiv = document.createElement("div");
      editorDiv.style.height = "150px";
      block.appendChild(editorDiv);

      contentContainer.appendChild(block);

      const quill = new Quill(editorDiv, {
        theme: 'snow'
      });

      if (existing) quill.root.innerHTML = existing.content;

      contentBlocks.push({ type: "text", quill });
    }

    function addImageBlock(existing = null) {
      const block = document.createElement("div");
      block.className = "block";

      const label = document.createElement("label");
      label.textContent = "Image Block";
      block.appendChild(label);

      const status = document.createElement("div");
      status.className = "uploading";
      status.textContent = existing ? "Image loaded." : "Uploading image...";
      block.appendChild(status);

      const img = document.createElement("img");
      img.style.maxWidth = "100%";
      block.appendChild(img);

      contentContainer.appendChild(block);

      if (existing) {
        img.src = existing.url;
        status.style.display = "none";
        contentBlocks.push({ type: "image", url: existing.url });
      } else {
        const fileInput = document.createElement("input");
        fileInput.type = "file";
        fileInput.accept = "image/*";
        fileInput.style.display = "none";

        fileInput.onchange = async () => {
          try {
            const file = fileInput.files[0];
            const storageRef = storage.ref(`uploads/${Date.now()}-${file.name}`);
            await storageRef.put(file);
            const url = await storageRef.getDownloadURL();
            img.src = url;
            status.style.display = "none";
            contentBlocks.push({ type: "image", url });
          } catch (error) {
            alert("Image upload failed: " + error.message);
            status.textContent = "Upload failed.";
          }
        };

        block.appendChild(fileInput);
        fileInput.click();
      }
    }

    function addAudioBlock(existing = null) {
      const block = document.createElement("div");
      block.className = "block";

      const label = document.createElement("label");
      label.textContent = "Audio Block";
      block.appendChild(label);

      const status = document.createElement("div");
      status.className = "uploading";
      status.textContent = existing ? "Audio loaded." : "Uploading audio...";
      block.appendChild(status);

      const audio = document.createElement("audio");
      audio.controls = true;
      block.appendChild(audio);

      contentContainer.appendChild(block);

      if (existing) {
        audio.src = existing.url;
        status.style.display = "none";
        contentBlocks.push({ type: "audio", url: existing.url });
      } else {
        const fileInput = document.createElement("input");
        fileInput.type = "file";
        fileInput.accept = "audio/*";
        fileInput.style.display = "none";

        fileInput.onchange = async () => {
          try {
            const file = fileInput.files[0];
            const storageRef = storage.ref(`uploads/${Date.now()}-${file.name}`);
            await storageRef.put(file);
            const url = await storageRef.getDownloadURL();
            audio.src = url;
            status.style.display = "none";
            contentBlocks.push({ type: "audio", url });
          } catch (error) {
            alert("Audio upload failed: " + error.message);
            status.textContent = "Upload failed.";
          }
        };

        block.appendChild(fileInput);
        fileInput.click();
      }
    }

    function saveCourse() {
      const title = titleInput.value.trim();
      const description = descriptionInput.value.trim();
      if (!title || !description) {
        alert("Please fill out the title and description.");
        return;
      }

      const content = contentBlocks.map(block => {
        if (block.type === "text") {
          return { type: "text", content: block.quill.root.innerHTML };
        } else if (block.type === "image" || block.type === "audio") {
          return { type: block.type, url: block.url };
        }
      });

      db.collection("courses").doc(courseId).set({
        title,
        description,
        content,
        updatedAt: new Date()
      }, { merge: true }).then(() => {
        alert("Course saved successfully.");
        window.location.href = "dashboard.html";
      }).catch(err => {
        console.error("Save failed", err);
        alert("Error saving course.");
      });
    }

    function loadCourse() {
      if (!courseId) return;

      db.collection("courses").doc(courseId).get().then(doc => {
        if (doc.exists) {
          const data = doc.data();
          titleInput.value = data.title;
          descriptionInput.value = data.description;

          if (Array.isArray(data.content)) {
            data.content.forEach(block => {
              if (block.type === "text") addTextBlock(block);
              if (block.type === "image") addImageBlock(block);
              if (block.type === "audio") addAudioBlock(block);
            });
          }
        }
      });
    }

    loadCourse();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Course - YMF Admin</title>

  <!-- YMF Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Abeezee&family=Muli&display=swap" rel="stylesheet" />

  <!-- Quill CSS -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Muli', sans-serif;
      background: #fff;
      color: #000;
      margin: 0;
      padding: 20px;
    }
    header {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }
    header img {
      height: 60px;
      margin-right: 15px;
    }
    header h1 {
      font-family: 'Abeezee', serif;
      color: #8b1453;
      margin: 0;
      font-size: 2rem;
    }
    form {
      max-width: 700px;
      margin: 0 auto;
      background: #f9f9f9;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #8b1453;
      font-family: 'Abeezee', serif;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: 'Muli', sans-serif;
    }
    #editor {
      height: 250px;
      background: #fff;
      margin-bottom: 20px;
    }
    button {
      background: #8b1453;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-family: 'Abeezee', serif;
      font-size: 1.1rem;
      cursor: pointer;
    }
    button:hover {
      background: #6e1040;
    }
    #message {
      margin-top: 15px;
      font-weight: 600;
      font-family: 'Muli', sans-serif;
    }
  </style>
</head>
<body>
  <header>
    <img src="../ymf-logo.png" alt="York Music Forum Logo" />
    <h1>YMF Admin - Edit Course</h1>
  </header>

  <form id="courseForm">
    <label for="title">Course Title</label>
    <input type="text" id="title" name="title" required />

    <label for="description">Course Description</label>
    <div id="editor"></div>

    <button type="submit">Save Course</button>
    <div id="message"></div>
  </form>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getFirestore,
      doc,
      getDoc,
      setDoc
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyC_KpIi1Qp79DjD_YEtOoAan3s4JuSm3rw",
      authDomain: "ymf-online-course-platform.firebaseapp.com",
      projectId: "ymf-online-course-platform",
      storageBucket: "ymf-online-course-platform.firebasestorage.app",
      messagingSenderId: "299504386356",
      appId: "1:299504386356:web:7e49e64d3aa0bd85612561"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Initialize Quill
    const quill = new Quill('#editor', {
      theme: 'snow',
      placeholder: 'Enter course description...',
      modules: {
        toolbar: [
          [{ header: [1, 2, 3, false] }],
          ['bold', 'italic', 'underline', 'strike'],
          [{ list: 'ordered' }, { list: 'bullet' }],
          ['link', 'image'],
          ['clean']
        ]
      }
    });

    const form = document.getElementById('courseForm');
    const titleInput = document.getElementById('title');
    const messageDiv = document.getElementById('message');

    // Get courseId from URL params (if editing)
    const urlParams = new URLSearchParams(window.location.search);
    const courseId = urlParams.get('id');

    // Redirect to login if not authenticated
    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = 'index.html'; // admin login page
      } else {
        if (courseId) {
          loadCourse();
        }
      }
    });

    async function loadCourse() {
      const courseRef = doc(db, 'courses', courseId);
      const docSnap = await getDoc(courseRef);

      if (docSnap.exists()) {
        const data = docSnap.data();
        titleInput.value = data.title || '';
        quill.root.innerHTML = data.description || '';
      } else {
        messageDiv.style.color = 'red';
        messageDiv.textContent = 'Course not found';
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const title = titleInput.value.trim();
      const description = quill.root.innerHTML.trim();

      if (!title || quill.getText().trim().length === 0) {
        messageDiv.style.color = 'red';
        messageDiv.textContent = 'Please fill in all fields.';
        return;
      }

      try {
        if (courseId) {
          await setDoc(doc(db, 'courses', courseId), { title, description });
        } else {
          // Create a new document with a random id
          const newDocRef = doc(db, 'courses', crypto.randomUUID());
          await setDoc(newDocRef, { title, description });
        }
        messageDiv.style.color = 'green';
        messageDiv.textContent = 'Course saved successfully! Redirecting...';

        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 1500);
      } catch (error) {
        messageDiv.style.color = 'red';
        messageDiv.textContent = 'Error saving course: ' + error.message;
      }
    });
  </script>

  <!-- Quill JS -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Course - YMF</title>
  <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Muli&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Muli', sans-serif;
      margin: 20px;
      background: #fff;
      color: #000;
    }
    header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 30px;
    }
    header img {
      height: 50px;
    }
    h1 {
      font-family: 'ABeeZee', sans-serif;
      color: #8b1453;
    }
    input, textarea {
      display: block;
      width: 100%;
      max-width: 600px;
      margin-bottom: 20px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background-color: #8b1453;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #a71d63;
    }
  </style>
</head>
<body>
  <header>
    <img src="../ymf-logo.png" alt="YMF Logo" />
    <h1>Edit Course</h1>
  </header>

  <form id="editCourseForm">
    <label for="title">Course Title:</label>
    <input type="text" id="title" name="title" required />

    <label for="description">Course Description:</label>
    <textarea id="description" name="description" rows="5"></textarea>

    <button type="submit">Save Changes</button>
  </form>

  <p id="message"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC_KpIi1Qp79DjD_YEtOoAan3s4JuSm3rw",
      authDomain: "ymf-online-course-platform.firebaseapp.com",
      projectId: "ymf-online-course-platform",
      storageBucket: "ymf-online-course-platform.firebasestorage.app",
      messagingSenderId: "299504386356",
      appId: "1:299504386356:web:7e49e64d3aa0bd85612561"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const urlParams = new URLSearchParams(window.location.search);
    const courseId = urlParams.get("id");

    const titleInput = document.getElementById("title");
    const descriptionInput = document.getElementById("description");
    const messageEl = document.getElementById("message");

    async function loadCourse() {
      const docRef = doc(db, "courses", courseId);
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        const course = docSnap.data();
        titleInput.value = course.title || "";
        descriptionInput.value = course.description || "";
      } else {
        messageEl.textContent = "Course not found.";
      }
    }

    loadCourse();

    document.getElementById("editCourseForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const updatedTitle = titleInput.value.trim();
      const updatedDescription = descriptionInput.value.trim();

      try {
        const docRef = doc(db, "courses", courseId);
        await updateDoc(docRef, {
          title: updatedTitle,
          description: updatedDescription
        });

        messageEl.textContent = "Course updated successfully!";
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 1500);
      } catch (error) {
        console.error("Error updating course:", error);
        messageEl.textContent = "Error updating course.";
      }
    });
  </script>
</body>
</html>

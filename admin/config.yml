backend:
  name: github
  repo: YorkMusicForum/ymf-online-courses
  branch: main

media_folder: "static/uploads"
public_folder: "/static/uploads"

collections:
  - name: "courses"
    label: "Courses"
    folder: "courses"
    create: true
    slug: "{{slug}}"
    fields:
      - name: "title"
        label: "Course Title"
        widget: "string"
      - name: "blocks"
        label: "Content Blocks"
        widget: "list"
        types:
          - label: "Text"
            name: "text"
            widget: "object"
            fields:
              - { name: "body", label: "Text", widget: "markdown" }
          - label: "Image"
            name: "image"
            widget: "object"
            fields:
              - { name: "image", label: "Image File", widget: "image" }
              - { name: "caption", label: "Caption", widget: "string", required: false }
          - label: "Audio"
            name: "audio"
            widget: "object"
            fields:
              - { name: "audio", label: "Audio File", widget: "file" }
              - { name: "description", label: "Description", widget: "string", required: false }
          - label: "PDF"
            name: "pdf"
            widget: "object"
            fields:
              - { name: "pdf", label: "PDF File", widget: "file" }
              - { name: "description", label: "Description", widget: "string", required: false }
